<button class="btn btn-submit" (click)="showEdit()" style="margin-bottom: 1em;">
	<span [hidden]="!hideCreateBook"> Show </span>
	<span [hidden]="hideCreateBook"> Hide </span>
	edit
</button>

<app-book-create [hidden]="hideCreateBook" [book]="selectedBook" (bookChange)="save($event)">

</app-book-create>

<div *ngIf="books.length >= 4">
    This list is too long
</div>

<book-list [books]="books" (itemSelected)="select($event)">

</book-list>
